<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
</head>
<body>
  <form>
    <div>
      <label>First Name:</label>
     <input type="text"><br><br>
     <label>LastName:</label>
     <input type="text">
    </div>
    <br>
     <div>
      <label>e-mail:</label>
      <input type="email" >
    </div>
    <br>
    <div>
      <label>D.O.B:</label>
      <input type="date">
    </div><br>
    <div>
      <label>Gender:</label><br>
      Male<input type="radio" value="Male">
      Female<input type="radio" value="Female">
      Transgender<input type="radio" value="Transgender">
    </div><br>
    <div>
      <label>Prefered test loactions:</label><br>
      Chennai<input type="checkbox"><br>
      Coimbatore<input type="checkbox"><br>
      Erode<input type="checkbox"><br>
    </div><br>
    <div>
      <Label>Test subjects</Label>
      <select>
        <option> Default</option>
        <option> Maths</option>
        <option> Science</option>
        <option> History</option>
      </select>
    </div><br>
    <div>
      <label>Mobile Number</label>
      <input type="number">
    </div><br><br><br><br>
    <div>
      <button type="submit" href="/">Submit</button>
    </div>
  </form>
</body>
</html>
